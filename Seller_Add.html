<html lang="en">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,
user-scalable=no">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<center>
<div class="container">

<div class="container">
  <h2>Add A Product</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Product Name:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="pname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Price:</label>
      <div class="col-sm-10">          
       <input type="number" class="form-control" id="Price">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Color:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="color">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Product Condition:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="con">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Product Description:</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="desc">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Product Material:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="material">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Product Quantity:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="quant">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Discount:</label>
      <div class="col-sm-10">
       <input type="number" class="form-control" id="disc">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Image:</label>
      <div class="col-sm-10">
       <input type="file" name="file" />
      </div>
    </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</div>
</center>
</body>
</html>
